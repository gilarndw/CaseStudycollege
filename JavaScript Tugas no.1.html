<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Nilai Akhir</title>
</head>

<body>
<h4 style="font:bold"> Nilai Akhir = 40% x Nilai Absensi + 60% x Nilai Ujian</h4>

<script>

	var a = prompt("Masukan Nilai Absensi");
	var b = prompt("Masukan Nilai Ujian");
	var x = (0.4 * a) + (0.6 * b);
	document.write("Nilai Akhir = 0,4 x Nilai Absensi + 0,6 x Nilai Ujian");
	document.write("<BR>");
	document.write("Nilai Akhir = 0,4 x" + a + "+ 0,6 x" + b);
	document.write("<BR>");
	document.write("Nilai Akhir =" + (0.4*a) + "+" + (0.6*b));
	document.write("<BR>");
	document.write("Nilai Akhir = " + x);
	
</script>

</body>
</html>
